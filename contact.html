<!DOCTYPE HTML>
<HTML lang="en-us">

<head>
    <meta charset="UTF-8">
    <!-- This is the first step in making the document responsive but scaling the items to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jamie Morris Homework-2 Responsive-Portfolio -->
    <!-- This is the title-->
    <Title>Responsive-Portfolio</Title>
    <!-- These are the style links. Reset CSS and Styles CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<!-- This is the body -->

<body>
    <!--This is the area with all of the content-->
    <!-- This is the header -->
    <header>
        <!--This is the container with all of the content-->
        <div class="container">
            <!-- This is a link -->
            <a href="index.html" id="logo">Jamie Rachael Morris</a>
            <!-- This is the navigation-->
            <nav>
                <a href="index.html">About</a>|
                <a href="portfolio.html">Portfolio</a>|
                <a href="contact.html">Contact</a>|
            </nav>
        </div>
    </header>
    <!-- This is the white area with the written content -->
    <div id="main-container" class="container">
        <!-- Start main section -->
        <section class="main">
            <!-- Pages main heading -->
            <h1>Contact</h1>
            <!-- This is contact form-->
            <form id="contact-form">
                <ul>
                    <!-- Label and input for name-->
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="You Name" required="required">
                    </li>
                    <!-- Label and input for email-->
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="yourname@me.com" required="required">
                    </li>
                    <!-- Label and input for message-->
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required">
                        </textarea>
                        <!-- This is the submit button-->
                    </li>
                    <input type="submit" name="submit">
                </ul>

            </form>

            <!-- End main section -->
        </section>
    </div>

    <footer>
        <!-- This is a footer-->
        <p>Copyright &copy; 2019</p>
    </footer>

</body>

</HTML>
